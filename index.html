<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0f63956fa2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <h1 class="col city" id="current-city">Calgary</h1>
          <h1 class="col time" id="time">21:40</h1>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h2 class="day" id="current">Friday</h2>
            <h2 class="current-conditions" id="description">Smoky</h2>
          </div>
          <div class="col-sm-6">
            <i class="fas fa-cloud-sun-rain" id="emoji"> </i
            ><span id="temperature"> 18</span>
            <span class="units">
              <a href="#" id="celcius">°C</a>
              <a href="#" id="farenheit">°F</a>
            </span>
          </div>
          <div class="col-sm-3">
            <h2 class="humidity">Humidity <span id="humidity">57%</span></h2>
            <h2 class="wind">Wind <span id="wind">9 Km/H</span></h2>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <div class="card days">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <i class="fas fa-cloud-rain"></i>
                <p class="card-text">18°</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card days">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <i class="far fa-sun"></i>
                <p class="card-text">18°</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card days">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <i class="fas fa-cloud"></i>
                <p class="card-text">15°</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card days">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <i class="fas fa-cloud"></i>
                <p class="card-text" id="userTemperature">18°</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card days">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <i class="far fa-sun"></i>
                <p class="card-text">12°</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card days">
              <div class="card-body">
                <h5 class="card-title">Thu</h5>
                <i class="fas fa-cloud-rain"></i>
                <p class="card-text">20°</p>
              </div>
            </div>
          </div>
        </div>

        <br />

        <form id="city-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter a City"
            autofocus
          />
          <input type="submit" value="Search" class="btn btn-success" />
          <button type="button" class="btn btn-success" id="location">
            Current Location
          </button>
        </form>
      </div>
      <a href="http://github.com/Sussanita/Weather-app">Open-source code by</a>
      Susana Beltran
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
